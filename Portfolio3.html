<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/Portfolio3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body style="background-color: #eee">
    <nav class="ani-nav">
      <h4>Menu</h4>
      <p style="text-align: center">Item</p>
    </nav>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
          <!-- <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
          <div class="input-group mb-3 ani-btn">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Recipient's usernasme"
              aria-describedby="button-addon2"
            />
            <button class="btn-outline-secondary menu-btn" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >

                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>

          <ul class="navbar-nav ms-4 mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn te btn-light p-0 position-relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-bell-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
                  />
                </svg>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  9
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            </li>
          </ul>

          <ul class="navbar-nav ms-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn te btn-light p-0 position-relative">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                  />
                </svg>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  9
                  <span class="visually-hidden">unread messages</span>

            </li>
          </ul>

          <ul class="navbar-nav ms-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link p-0" href="#">Minny Park</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="margin-left: 50px">
      <h3 style="padding-top: 10px; padding-left: 10px; margin-bottom: 10px">Dashboard</h3>
    </div>

    <div class="board">
      <div class="board-item board-item-blue">
        <div style="margin-right: auto">
          <p class="item-text">Earnings (monthly)</p>
          <h5 style="margin-left: 20px">$400,000</h5>
        </div>
        <div>
          <i class="fas fa-calendar fa-2x board-img"></i>
        </div>
      </div>
      <div class="board-item board-item-green">
        <div style="margin-right: auto">
          <p class="item-text">Earnings (Annual)</p>
          <h5 style="margin-left: 20px">$800,000</h5>
        </div>
        <div>
          <i class="fas fa-dollar-sign fa-2x board-img"></i>
        </div>
      </div>
      <div class="board-item board-item-navy">
        <div style="margin-right: auto">
          <p class="item-text">Earnings (Tasks)</p>
          <h5 style="margin-left: 20px">13</h5>
        </div>
        <div>
          <i class="fas fa-tasks fa-2x board-img"></i>
        </div>
      </div>
      <div class="board-item board-item-yellow">
        <div style="margin-right: auto">
          <p class="item-text">Earnings (Requests)</p>
          <h5 style="margin-left: 20px">26</h5>
        </div>
        <div>
          <i class="fas fa-comments fa-2x board-img"></i>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="row overview">
        <div class="col-lg-8 mt-4">
          <div class="card">
            <div class="card-header">Earnings Overview</div>
            <div class="card-body">
              <canvas id="myChart"></canvas>

              <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [
                      {
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              </script>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mt-4">
          <div class="card">
            <div class="card-header">Tasks</div>
            <div class="card-body">
              <div class="tasks-text">
                <p>Borrowed Items</p>
                <p class="tasks-badge">14</p>
              </div>
            </div>
            <div class="card-body">
              <div class="tasks-text">
                <p>Trello requests</p>
                <p class="tasks-badge">2</p>
              </div>
            </div>
            <div class="card-body">
              <div class="tasks-text">
                <p>Marked Comments</p>
                <p class="tasks-badge">1</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
