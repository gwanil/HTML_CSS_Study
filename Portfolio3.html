<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/Portfolio3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body style="background-color: #eee">
    <!-- 좌측 파란색 사이드바 시작 -->
    <div class="sidebar">
      <div>
        <i class="fas fa-home me-2"></i>
        <span>Home</span>
      </div>
      <div>
        <i class="fas fa-car me-2"></i>
        <span>History</span>
      </div>
    </div>

    <!-- 우측 내용 시작-->
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <form class="d-flex">
              <input class="form-control input-animation" placeholder="Search" />
              <button class="btn btn-outline-success input-button" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span class="badge bg-danger">5</span>
                  <i class="fas fa-bell"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Minny Park</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="margin-left: 50px">
        <h3 style="padding-top: 10px; padding-left: 10px; margin-bottom: 10px">Dashboard</h3>
      </div>

      <div class="board">
        <div class="board-item board-item-blue">
          <div style="margin-right: auto">
            <p class="item-text">Earnings (monthly)</p>
            <h5 style="margin-left: 20px">$400,000</h5>
          </div>
          <div>
            <i class="fas fa-calendar fa-2x board-img"></i>
          </div>
        </div>
        <div class="board-item board-item-green">
          <div style="margin-right: auto">
            <p class="item-text">Earnings (Annual)</p>
            <h5 style="margin-left: 20px">$800,000</h5>
          </div>
          <div>
            <i class="fas fa-dollar-sign fa-2x board-img"></i>
          </div>
        </div>
        <div class="board-item board-item-navy">
          <div style="margin-right: auto">
            <p class="item-text">Earnings (Tasks)</p>
            <h5 style="margin-left: 20px">13</h5>
          </div>
          <div>
            <i class="fas fa-tasks fa-2x board-img"></i>
          </div>
        </div>
        <div class="board-item board-item-yellow">
          <div style="margin-right: auto">
            <p class="item-text">Earnings (Requests)</p>
            <h5 style="margin-left: 20px">26</h5>
          </div>
          <div>
            <i class="fas fa-comments fa-2x board-img"></i>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="row overview">
          <div class="col-lg-8 mt-4">
            <div class="card">
              <div class="card-header">Earnings Overview</div>
              <div class="card-body">
                <canvas id="myChart"></canvas>

                <script>
                  var ctx = document.getElementById('myChart').getContext('2d');
                  var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                      datasets: [
                        {
                          label: '# of Votes',
                          data: [12, 19, 3, 5, 2, 3],
                          backgroundColor: 'rgba(255, 99, 132, 0.2)',
                          borderColor: 'rgba(255, 99, 132, 1)',
                          borderWidth: 1,
                        },
                      ],
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true,
                        },
                      },
                    },
                  });
                </script>
              </div>
            </div>
          </div>
          <div class="col-lg-4 mt-4">
            <div class="card">
              <div class="card-header">Tasks</div>
              <div class="card-body">
                <div class="tasks-text">
                  <p>Borrowed Items</p>
                  <p class="tasks-badge">14</p>
                </div>
              </div>
              <div class="card-body">
                <div class="tasks-text">
                  <p>Trello requests</p>
                  <p class="tasks-badge">2</p>
                </div>
              </div>
              <div class="card-body">
                <div class="tasks-text">
                  <p>Marked Comments</p>
                  <p class="tasks-badge">1</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
